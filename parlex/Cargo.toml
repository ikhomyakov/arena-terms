[package]
name = "parlex"
version = "0.1.0"
edition = "2024"

authors = ["IKH Software, Inc. <support@ikhsoftware.com>"]
description = "Runtime support library for parsers and lexers generated by parlex-gen."
license = "LGPL-3.0-or-later"
readme = "README.md"
repository = "https://github.com/ikhomyakov/parlex.git"
rust-version = "1.89"

keywords = ["parser", "lexer", "generator", "slr", "regex"]
categories = ["parsing", "compilers"]

[dependencies]
anyhow = "1.0.98"
regex-automata = "0.4.9"
regex-syntax = "0.8.5"
smartstring = "1.0.1"
env_logger = "0.11.8"
hex = "0.4.3"
log = "0.4.27"
